    <nav class="navbar navbar-inverse">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">

      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      </div>

    </div><!-- /.container -->


    <!-- work -->
    <div class="container">
    	<div class="row">
    		<div class="autoheight">
    			
    			<form class="form-horizontal">

					<div class="form-group">
					    <label for="inputtext3" class="col-sm-2 control-label">text</label>
					    <div class="col-sm-10">
					      	<input type="text" max="10" class="form-control" id="inputtext3" placeholder="Text">
							<p class="limit"> Limit : 10 char </p>
					    </div>
					</div>

					<div class="form-group">
					    <label for="inputtextarea3" class="col-sm-2 control-label">textarea</label>
					    <div class="col-sm-10">
					      	<textarea class="form-control" max="150" id="inputtextarea3" rows="4"></textarea>
					      	<p class="limit"> Limit : 150 char </p>
					    </div>
					</div>

					<div class="form-group">
					    <label for="inputtextarea5" class="col-sm-2 control-label">textarea</label>
					    <div class="col-sm-10">
					      	<textarea class="form-control" max="200" id="inputtextarea5" rows="5"></textarea>
					      	<p class="limit"> Limit : 200 char </p>
					    </div>
					</div>

					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      	<button type="submit" class="btn btn-default">Sign in</button>
					    </div>
					</div>
				</form>

    		</div>
    	</div>
    </div>

		<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./lib/inputLength.js"></script>

	jQuery(document).ready(function($) {

		$('input,textarea').inputLength();
